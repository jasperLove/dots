<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
	<family>sans-serif</family>
	<prefer>
	    <family>cherry</family>
	</prefer>
    </alias>

    <alias>
	<family>serif</family>
	<prefer>
	    <family>cherry</family>
	</prefer>
    </alias>

    <alias>
	<family>monospace</family>
	<prefer>
	    <family>cherry</family>
	</prefer>
    </alias>
</fontconfig>
